<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Learning</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/csscolor-editor.css">
  <link rel="stylesheet" type="text/css" href="css/csscolor-html.css">
  <link rel="stylesheet" type="text/css" href="css/csscolor-main.css">

  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>

<body id="body">

  <div id="logo-container" class="container">
    <div class="row">
      <div class="col-xs-12"><a id="logo" href="#">CSS Learning</a></div>
    </div>
  </div>

  <div id="progress-container" class="container">
    <div class="row">
      <div class="col-xs-2">
        <button class="btn btn-default btn-block" type="button"><a href="step1.html">Prev</a></button>
      </div>
      <div class="col-xs-8">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
            Progress 40%
          </div>
        </div>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-default btn-block" type="button"><a href="step3.html">Next</a></button>
      </div>
    </div>
  </div>

  <div id="html-container" class="container">
    <div class="row">
      <div class="col-xs-12 bar">HTML code</div>
    </div>
    <div class="row">
      <div id="html-editor" class="col-xs-12 html-editor">
        <div class="html-line html-doctype">
          <span class="html-angle-bracket">&lt</span><span>!DOCTYPE html</span><span class="html-angle-bracket">&gt</span>
        </div>
        <div id ="hhhh" ></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 bar">CSS code</div>
    </div>
    <div class="row">
      <div id="example"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="bar">HTML + CSS Result</div>
      <div>
        <iframe id="result"></iframe>
      </div>
    </div>
  </div>
  <button onclick="introJs().start();">inttro</button>

</body>

<script type="text/javascript" src="js/awesomplete.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
