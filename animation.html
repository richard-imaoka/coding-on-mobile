<html>
<head>
  <title>Hello Riot.</title>
  <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/csscolor2.css">
</head>
<body>

  <css-property></css-property>
  <css-declaration></css-declaration>
  <css-editor></css-editor>

</body>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/cssjson.js"></script>
<script type="riot/tag" src="riot/css.tag"></script>
<script src="js/riot+compiler.js"></script>

<script>riot.mount('css-line', {plan: {name:'golden'}})</script>
<script>riot.mount('css-property', {edit: false, property: 'unko'} )</script>
<script>riot.mount('css-declaration', {edit: false, property: 'unko'} )</script>

<script>
  var ajax = new XMLHttpRequest();
  var cssJson ;
  ajax.open("GET", "data/sample.css", true);
  ajax.onload = function () {
    var cssJSON= CSSJSON.toJSON(ajax.responseText);
    riot.mount('css-editor', {css: cssJSON})
  };
  ajax.send();
</script>

</html>
