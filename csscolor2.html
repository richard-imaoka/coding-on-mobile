<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/csscolor2.css">
</head>
<body>


  <div id="template" hidden>
    <div class="container">
      <div id="box1" class="box text-center">box1</div>
      <div id="box2" class="box text-center">box2</div>
      <div id="box3" class="box text-center">box3</div>
    </div>
    <div class="container">
      <div id="circle1" class="circle text-center">circle1</div>
      <div id="circle2" class="circle text-center">circle2</div>
      <div id="circle3" class="circle text-center">circle3</div>
    </div>
  </div>

  <iframe id="result"></iframe>

  <div id="css-editor" class="css-editor">

    <div class="css-declaration-block">
      <div class="css-line">
        <div class="css-editor-selector animated infinite flash-background" onclick="showSelector(this)">
          <span>#box1</span>
        </div>
        <div class="css-editor-space"></div>
        <div class="css-editor-curly-bracket">
          <span>{</span>
        </div>
      </div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <css-property data="{kenko:'bayashi'}"></css-property>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value animated infinite flash-background" onclick="showColorInput(this)">
          <span>blue</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
      <div class="css-line" onclick="addCSSLine(this)"><span>}</span></div>
    <div>

    <div class="css-line">
      <div class="css-editor-selector">
        <span>.box</span>
      </div>
      <div class="css-editor-space"></div>
      <div class="css-editor-curly-bracket">
        <span>{</span>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property">
          <span>width</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value">
          <span>150px</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property">
          <span>height</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value">
          <span>150px</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property">
          <span>margin</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value">
          <span>10px</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property">
          <span>background-color</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value animated infinite flash-background" onclick="showColorInput(this)">
          <span>red</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
    <div class="css-line">
      <span>}</span>
    </div>


    <div class="css-line">
      <div class="css-editor-selector" onclick="showSelector(this)">
        <span>.circle</span>
      </div>
      <div class="css-editor-space"></div>
      <div class="css-editor-curly-bracket">
        <span>{</span>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property" onclick="showProperty(this)">
          <span>width</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value" onclick="showColor(this)">
          <span>150px</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property" onclick="showProperty(this)">
          <span>height</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value" onclick="showColor(this)">
          <span>150px</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
      <div>
        <div class="css-line css-editor-declaration">
          <div class="css-editor-indent"></div>
          <div class="css-editor-property">
          <span>border-radius</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value">
        <span>150px</span>
      </div>
      <div class="css-editor-semicolon"><span>;</span></div>
    </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property">
          <span>margin</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value">
          <span>10px</span>
        </div>
        <div class="css-editor-semicolon"><span>;</span></div>
      </div>
    </div>
    <div>
      <div class="css-line css-editor-declaration">
        <div class="css-editor-indent"></div>
        <div class="css-editor-property">
          <span>background-color</span>
        </div>
        <div class="css-editor-colon">:</div>
        <div class="css-editor-value animated infinite flash-background" onclick="showColorInput(this)">
          <span>red</span>
        </div>
        <div class="css-editor-semicolon">
          <span>;</span>
        </div>
      </div>
    </div>
    <div class="css-line"><span>}</span></div>

  </div>


</body>
<script src="js/awesomplete.js"></script>
<script src="js/csscolor2.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/cssjson.js"></script>
<script type="riot/tag" src="riot/css.tag"></script>
<script src="js/riot+compiler.js"></script>
<script>riot.mount('css-property', {edit: false, property: 'unko'} )</script>

</html>
