<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    iframe {
      border-width: 0px;
      width: 100%;
      height: 400px;
    }

    .css-editor {
      font-size: 40px;
    }

    .css-editor .css-line {
      display: flex;
      width: 800px;
    }

    .css-editor .css-editor-indent {
      width: 2em;
    }

    .css-editor .css-editor-space {
      width: 1em;
    }

    .css-editor .css-editor-property {
      width: 500px;
    }

    .css-editor .css-editor-colon {
      width: 1em;
    }

    .css-editor .css-editor-value {
      width: 30%;
    }

    .css-editor .css-editor-semicolon {
      width: 1em;
    }

    .css-editor .css-editor-input {
      font-size: 1em;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
</head>
<body>


  <div id="template" hidden>
    <div class="container">
      <div id="box1" class="box text-center">box1</div>
      <div id="box2" class="box text-center">box2</div>
      <div id="box3" class="box text-center">box1</div>
    </div>
    <div class="container">
      <div id="circle1" class="circle text-center">circle1</div>
      <div id="circle2" class="circle text-center">circle2</div>
      <div id="circle3" class="circle text-center">circle3</div>
    </div>
  </div>

  <iframe id="result"></iframe>
  
  <div id="css-editor" class="css-editor" onclick="console.log(getCSS(this))">

  <div class="css-line">
    <div class="css-editor-selector" onclick="showSelector(this)">
      <span>#box1</span>
    </div>
    <div class="css-editor-space"></div>
    <div class="css-editor-curly-bracket">
      <span>{</span>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>background-color</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>#0000FF</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div class="css-line">}</div>

  <div class="css-line">
    <div class="css-editor-selector" onclick="showSelector(this)">
      <span>.box</span>
    </div>
    <div class="css-editor-space"></div>
    <div class="css-editor-curly-bracket">
      <span>{</span>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>width</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>150px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>height</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>150px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>background</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>red</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>margin</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>10px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div class="css-line">}</div>


  <div class="css-line">
    <div class="css-editor-selector" onclick="showSelector(this)">
      <span>.circle</span>
    </div>
    <div class="css-editor-space"></div>
    <div class="css-editor-curly-bracket">
      <span>{</span>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>width</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>150px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>height</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>150px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>background</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>red</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>border-radius</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>150px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>margin</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>10px</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>
  <div class="css-line">}</div>

</div>


</body>
<script src="js/awesomplete.js"></script>
<script src="js/csscolor2.js"></script>
</html>
