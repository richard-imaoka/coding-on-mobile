<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .container {
      display: flex;

    }

    .box {
      width: 100px;
      height: 100px;
      background: red;
      margin: 10px;
    }

    .text-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .circle {
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50px;
      margin: 10px;
    }


    .css-editor {
      font-size: 40px;
    }

    .css-editor .css-line{
      display: flex;
      width:   800px;
    }

    .css-editor .css-editor-indent {
      width: 2em;
    }

    .css-editor .css-editor-property {
      width: 500px;
    }

    .css-editor .css-editor-colon {
      width: 1em;
    }

    .css-editor .css-editor-value {
      width: 30%;
    }

    .css-editor .css-editor-semicolon {
      width: 1em;
    }

    .css-editor .css-editor-input {
      font-size: 1em;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/awesomplete.css">
</head>
<body>


<div class="css-editor" onclick="recursive(this)">

  <div class="css-line">
    <div class="css-editor-selector" onclick="showSelector(this)">
      <span>#square1</span>
    </div>
    <div class="css-editor-curly-bracket">
      <span> {</span>
    </div>
  </div>

  <div>
    <div class="css-line css-editor-declaration">
      <div class="css-editor-indent"></div>
      <div class="css-editor-property" onclick="showProperty(this)">
        <span>background-color</span>
      </div>
      <div class="css-editor-colon">:</div>
      <div class="css-editor-value" onclick="showColor(this)">
        <span>#0000FF</span>
      </div>
      <div class="css-editor-semicolon">;</div>
    </div>
  </div>

  <div class="css-line">}</div>
</div>

<div >
  <div class="container">
    <div id="box1" class="box text-center">BOX 1</div>
    <div id="box2" class="box text-center">BOX 2</div>
    <div id="box3" class="box text-center">BOX 1</div>
  </div>
  <div class="container">
    <div id="circle1" class="circle text-center">CIRCLE 1</div>
    <div id="circle2" class="circle text-center">CIRCLE 2</div>
    <div id="circle3" class="circle text-center">CIRCLE 3</div>
  </div>
</div>


</body>
<script src="js/awesomplete.js"></script>
<script src="js/csscolor2.js"></script>
</html>
